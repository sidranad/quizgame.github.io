<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quiz app</title>
  
</head>
<body>

    <div class="alert">Alert</div>
    <video controls  src="luner.mp4" id="button"></video>
    <div class="btn startBtn" onclick="hide()">Start</div>
    <div class="quizContainer">
        <h1>Lets's play<span>Eclipses</span>Quiz Game</h1>
        <div class="quizQuestions"> </div>
        <div class="questionChoices"></div>
        <button class="nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="timer"> 0 seconds</div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
